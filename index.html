<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section id="card">
        <ul>
          <div class="container">
            <li>
              <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
            </li>
            <div class="overlay">
              <a href="#" class="icon" title="User Profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg>
                
              </a>
            </div>
          </div>

          <div class="card-info">
            <li>
              <p> <span id="hov">Equilibrium#3429 </span></p>
            </li>
            <li>
              <p style="color: hsla(0, 0%, 100%, 0.575)">
                Our Equilibrium collection promotes balance and calm
              </p>
            </li>
          </div>
        </ul>
      </section>
      <section id="card-info">
        <ul>
          <li>
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <span style="color: #00fff8"> 0.041ETH </span>
          </li>
          <li>
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <span style="color: #8bacd9"> 3 days left</span>
          </li>
        </ul>
      </section>
      <hr />
      <section id="creator">
        <ul>
          <li><img src="./images/image-avatar.png" alt="avatar" /></li>
          <li><span style="color: #8bacd9"> Creation of</span> <span id="hov">Jules Wyvern </span></li>
        </ul>
      </section>
    </main>
  </body>
</html>
